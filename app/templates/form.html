<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Invoice Form</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h2>Invoice Form</h2>
  <form action="/submit" method="post">
    <label>Invoice Number:</label>
    <input name="invoice_number" placeholder="Invoice No"><br>

    <label>Date:</label>
    <input name="invoice_date" type="date"><br>

    <label>Customer Name:</label>
    <input name="customer_name" id="customer_name" list="customerList" oninput="selectCustomer()" autocomplete="off"><br>
    <datalist id="customerList"></datalist>

    <label>Customer Tax ID:</label>
    <input name="customer_taxid"><br>

    <label>Customer Address:</label>
    <input name="customer_address" id="customer_address"><br>

    <hr>
    <div id="items">
      <div class="item-row">
        <input name="product_code" placeholder="Product Code">
        <input name="description" placeholder="Description">
        <input name="quantity" type="number" step="0.01" placeholder="Qty">
        <input name="unit_price" type="number" step="0.01" placeholder="Unit Price">
      </div>
    </div>
    <button type="button" onclick="addItem()">âž• Add Item</button><br><br>
    <input type="submit" value="Submit">
  </form>

  <script src="/static/js/form.js"></script>
</body>
</html>
